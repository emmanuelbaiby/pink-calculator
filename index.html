<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pink calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Gaegu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>She\her calculator</h1>
    </header>
    <div class="centered-element">
        <div class="display">
            <h2></h2>
        </div>
        <div class="buttons">
            <div class="row">
                <button>c</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button class="side1">%</button>
            </div>
            <div class="row">
                <button>></button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="row">
                <button>/</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="row">
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button class="item1">=</button>
            </div>
        </div>
        

    </div>
    </div>
    <footer>made by Emmanuel</footer>
    <script src="./index.js"></script>
</body>
</html>
